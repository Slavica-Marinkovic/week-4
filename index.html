<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Pod request access</title>
</head>
<body>
  <div class="wrapper">
    <div class="access">
      <div class="content">
        <h1>Publish your podcasts</h1>
        <span>everywhere.</span>
        <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,

        <input type="email" placeholder="Email address" name="email" class="input-email">
        <button id="btn">Request Access</button>
        <p class="error"></p>
        </form>
      </div>
      <div class="socials">
        <img class="spotify" src="assets/desktop/spotify.svg" alt="spotify.svg">
        <img class="apple" src="assets/desktop/apple-podcast.svg" alt="apple.svg">
        <img class="google" src="assets/desktop/google-podcasts.svg" alt="google.svg">
        <img class="pocket" src="assets/desktop/pocket-casts.svg" alt="pocket.svg">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
